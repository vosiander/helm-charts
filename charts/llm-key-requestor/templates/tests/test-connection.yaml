{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "llm-key-requestor.fullname" . }}-test-connection"
  labels:
    {{- include "llm-key-requestor.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "llm-key-requestor.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
{{- end }}
